<app-theme-toggler></app-theme-toggler>

<div class="message">
  <ng-container *ngIf="message">{{ message }}</ng-container>
</div>

<div class="icons-set">
  <app-icon [name]="'copy'" (click)="onCopyRoom()" class="icon"></app-icon>
  <app-icon
    *ngIf="canShare"
    [name]="'share'"
    (click)="onShare()"
    class="icon"
  ></app-icon>
</div>
