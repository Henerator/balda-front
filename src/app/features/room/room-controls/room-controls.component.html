<app-icon
  [name]="theme === 'light' ? 'sun' : 'moon'"
  (click)="onThemeToggle()"
></app-icon>

<div class="icons-set">
  <app-icon [name]="'copy'" (click)="onCopyRoom()" class="icon"></app-icon>
  <app-icon
    *ngIf="canShare"
    [name]="'share'"
    (click)="onShare()"
    class="icon"
  ></app-icon>
</div>
