<div *ngIf="loading; else content" class="page-container loader-container">
  <app-loader></app-loader>
</div>

<ng-template #content>
  <app-join-form
    *ngIf="!room"
    (formSubmit)="onJoinSubmit($event)"
  ></app-join-form>

  <div *ngIf="room" class="page-container">
    <ng-container [ngSwitch]="room.state">
      <app-room-field
        *ngSwitchCase="'waitingPlayers'"
        [matrix]="matrix"
        [title]="'Waiting players'"
        [blocked]="true"
      ></app-room-field>

      <div *ngSwitchCase="'game'" class="game-container">
        <app-room-field
          [matrix]="matrix"
          [editable]="gameState === gameStates.addLetter"
          [selectable]="gameState === gameStates.selectWord"
          (letterChanged)="onAddLeter($event)"
          (positionsSelected)="onPositionsSelected($event)"
        ></app-room-field>

        <div class="controls">
          <div
            *ngIf="gameState === gameStates.selectWord && changedLetter"
            class="margin-t-sm margin-b-sm"
          >
            <button (click)="onApplyWord()" class="button primary margin-b-sm">
              Принять
            </button>
            <button (click)="onCancelWord()" class="button secondary">
              Отменить
            </button>
          </div>

          <div class="player-statistics-list margin-t-sm">
            <app-player-statistics
              *ngFor="let player of room.players"
              [player]="player"
              [highlighted]="player.name === room.currentPlayerName"
              class="player-statistic"
            ></app-player-statistics>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'gameEnd'" class="game-container">
        <app-room-field
          [matrix]="matrix"
          [title]="'Game end'"
          [blocked]="true"
        ></app-room-field>

        <div class="controls">
          <div class="player-statistics-list margin-t-sm">
            <app-player-statistics
              *ngFor="let player of room.players"
              [player]="player"
              [highlighted]="player.name === room.currentPlayerName"
              class="player-statistic"
            ></app-player-statistics>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
