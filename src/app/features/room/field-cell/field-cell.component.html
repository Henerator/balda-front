<ng-container *ngIf="value && !isEditing">
  {{ value }}
</ng-container>

<ng-container *ngIf="!value && isEditing">
  <input
    #input
    [formControl]="control"
    (focusout)="resetEditing()"
    type="text"
    class="input"
  />
</ng-container>

<div *ngIf="count > 1" class="count">{{ count }}</div>
