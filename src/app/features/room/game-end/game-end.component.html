<app-room-field
  [matrix]="matrix"
  [title]="'Игра окончена'"
  [blocked]="true"
></app-room-field>

<div class="controls">
  <div class="margin-t-md">
    <button (click)="onCreateNewGame()" type="button" class="button secondary">
      Новая игра
    </button>
  </div>

  <div class="player-statistics-list margin-t-sm">
    <app-player-statistics
      *ngFor="let player of room.players"
      [player]="player"
      class="player-statistic"
    ></app-player-statistics>
  </div>
</div>
